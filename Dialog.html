<!doctype html>
<html>
  <head>
    <script src="Dialog.js"></script>

    <link href = "libs/jquery-ui.css" rel = "stylesheet" charset="UTF-8">
    <link href = "libs/jquery-switchButton.css" rel = "stylesheet" charset="UTF-8">
      <script src = "libs/jquery.min.js"></script>
      <script src = "libs/jquery-ui.js"></script>
      <script src="libs/jquery-switchButton.js"></script>
  </head>
  <body>

    <form>
      <label for="enable">Enable: </label> <br>
      <input type="checkbox" name="enable" id="enable">
    </form>

    <p>
       <label for="sensitivity">Overall sensitivity:</label>
       <input type="text" id="sensitivity"
          style = "border:0; font-weight:bold;">
    </p>
    <div id="sensitivity-slider"></div> <br>


    <p>
       <label for="frequency">Frequency Range:</label>
       <input type="text" id="frequency"
          style = "border:0; font-weight:bold;">
    </p>
    <div id="frequency-slider"></div>

    <p style="font-size: 7vw;">WARNING: This extension serves as an additional layer of protection, not guarantee of safety. <br> <br>It is not possible to block all possible images and users should still exercise caution at all times. </p>
  </body>
</html>
